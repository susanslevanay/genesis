<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container_head">
        <div class="navLogo">
                <a href="./index.html"><img id="logo" src="./images/Logo.svg" alt="Genesis logo"></a>
        </div>
        <nav class="navBar">
            <nav>
                <ul>
                    <li class="link"><a href="./projects.html">Projects</a></li>
                    <li class="link"><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <div class="container_contact">
        <div class="contact_info">
            <h1>Full set of great
                features to make your
                product fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="container_form">
            <form class="form">
                <label class="text" for="name">Name</label>
                    <input type="text" id="name" class="input-field" minlength="2">
                
                <label class="text" for="email">Email</label>
                    <input type="email" id="email" class="input-field" required>
            
                <label class="text" for="regarding">Message</label>
                    <input type="text" id="regarding" class="input-field">
                
                <button class="button" type="submit">Submit</button>
            </form>

        </div>
    </div>
    <div class="map">
        <img src="./images/Map.png" alt="Map">
    </div>
    
    <footer class="container_footer">
        <div class="navLogo">
            <img class="logo" src="./images/Logo.svg" alt="Genesis logo">
        </div>
        <div class="navBar">
            <div class="nav1">
                <nav>
                    <ul>
                        <li><a href="">Projects</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav2">
                <nav>
                    <ul>
                        <li><img class="social" src="./images/Social.svg" alt="Social media icons"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
